<ion-header>
  <ion-navbar>
    <ion-title>
      User List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
      <p>{{user.phone}}</p>
      <p>{{user.website}}</p>
    </ion-item>
  </ion-list>
</ion-content>
