<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background" >
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <form novalidate [formGroup]="myform">
          <ion-list>
            <div class="form-login">
              <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="email" class="form-control" formControlName="email" required></ion-input>
              </ion-item>
            </div>
            <div class="form-login">
              <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" class="form-control" formControlName="password" required></ion-input>
              </ion-item>
            </div>
          </ion-list>
          <div class="navigation">
            <button ion-button (click)="login()">Login</button>
            <button ion-button (click)="register()">Register</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
